spring:
  application:
    name: materials
  datasource:
    url: jdbc:postgresql://localhost:5432/materials_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  cache:
    type: simple
    cache-names: reservations,reservationFilters
    simple:
      cache-names: reservations,reservationFilters
  management:
    endpoints:
      web:
        exposure:
          include: health,info,caches
    endpoint:
      health:
        show-details: always
      caches:
        enabled: true