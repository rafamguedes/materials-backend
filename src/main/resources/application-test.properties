# Test Profile Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/materials_db_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Liquibase for tests (using create-drop)
spring.liquibase.enabled=false

# Test JWT Configuration
spring.security.token.secret=testTokenSecret123456789
spring.security.token.expiration=60
spring.security.refresh.token.expiration=7

# Disable DevTools for tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Disable Swagger for tests
springdoc.swagger-ui.enabled=false

# Test Health Check
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health

# Disable SendGrid for tests
sendgrid.api.key=test-key
sendgrid.email.from=test@test.com

# Test Redis Configuration
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms

# Test Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.materials.api=INFO
logging.level.org.springframework.test=INFO
